<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCL Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-mode-container">
        <button id="darkModeToggle" class="dark-mode-toggle">&#9790;</button>
    </div>
    <div class="container">
        <h1>ASCL Score Calculator</h1>
        
        <div class="competition-selector">
            <select id="compType">
                <option value="bouldering">Bouldering Comp</option>
                <option value="mixed">Mixed Comp</option>
            </select>
        </div>

        <form id="inputForm">
            <!-- Dynamic inputs will be generated here by JavaScript -->
        </form>

        <div id="calculate-section">
            <button type="button" onclick="calculateScore()">Calculate Score</button>

            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
