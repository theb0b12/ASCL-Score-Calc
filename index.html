<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climbing Comp Score Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Climbing Competition Score Calculator</h1>
    <div id="score-inputs">
      <label for="score">Enter Score:</label>
      <input type="number" id="score" placeholder="Enter score" />
      <button id="add-score">Add Score</button>
    </div>
    <div id="results">
      <h2>Total Score: <span id="total-score">0</span></h2>
      <h3>Score Breakdown:</h3>
      <ul id="score-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
