<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climbing Competition Score Calculator</title>
    <style>
       :root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #f4f6f7;
    --text-color: #2c3e50;
    --card-background: #ffffff;
    --hover-color: #2980b9;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 600px;
    background: var(--card-background);
    border-radius: 12px;
    box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.05), 
        0 20px 48px rgba(0, 0, 0, 0.03);
    padding: 30px;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 2rem;
}

.competition-selector {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.competition-selector select {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    background-color: white;
    font-size: 16px;
    color: var(--text-color);
    transition: all 0.3s ease;
}

.competition-selector select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
}

.input-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.input-group label {
    flex-grow: 1;
    font-weight: 500;
}

.input-group input[type="number"] {
    flex-grow: 2;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s ease;
}

.input-group input[type="number"]:focus {
    outline: none;
    border-color: var(--primary-color);
}

.input-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--secondary-color);
}

button {
    width: 100%;
    padding: 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
}

button:hover {
    background-color: var(--hover-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#results {
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid #e9ecef;
}

#results h3 {
    color: var(--primary-color);
    margin-bottom: 15px;
    text-align: center;
}

#results p {
    margin-bottom: 10px;
    text-align: center;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 20px;
    }

    .input-group {
        flex-direction: column;
        align-items: stretch;
    }
}

/* Smooth Transitions and Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#results {
    animation: fadeIn 0.5s ease-out;
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--hover-color);
}
    </style>
</head>
<body>
    <h1>Climbing Competition Score Calculator</h1>
    
    <div>
        <label>Competition Type:</label>
        <select id="compType">
            <option value="bouldering">Bouldering</option>
            <option value="mixed">Mixed</option>
        </select>
    </div>

    <div id="inputForm"></div>
    <button onclick="calculateScore()">Calculate Score</button>

    <div id="results"></div>

    <script>
        const compTypeSelect = document.getElementById('compType');
        const inputForm = document.getElementById('inputForm');
        const resultsDiv = document.getElementById('results');

        compTypeSelect.addEventListener('change', generateInputs);

        function generateInputs() {
            const compType = compTypeSelect.value;
            inputForm.innerHTML = '';

            if (compType === 'bouldering') {
                for (let i = 1; i <= 5; i++) {
                    inputForm.innerHTML += `
                        <div>
                            <label>Bouldering Route ${i}:</label>
                            <input type="number" id="route${i}" placeholder="Route Number">
                            <input type="checkbox" id="flash${i}"> Flash?
                        </div>
                    `;
                }
            } else {
                // Mixed Competition
                // 2 Rope Routes
                for (let i = 1; i <= 2; i++) {
                    inputForm.innerHTML += `
                        <div>
                            <label>Rope Route ${i}:</label>
                            <input type="number" id="ropeRoute${i}" placeholder="Route Number">
                            <input type="checkbox" id="ropeFlash${i}"> Flash?
                            <input type="checkbox" id="ropeLead${i}"> Lead?
                        </div>
                    `;
                }

                // 2 Boulder Routes
                for (let i = 1; i <= 2; i++) {
                    inputForm.innerHTML += `
                        <div>
                            <label>Boulder Route ${i}:</label>
                            <input type="number" id="boulderRoute${i}" placeholder="Route Number">
                            <input type="checkbox" id="boulderFlash${i}"> Flash?
                        </div>
                    `;
                }

                // Choice Route
                inputForm.innerHTML += `
                    <div>
                        <label>Choice Route:</label>
                        <input type="number" id="choiceRoute" placeholder="Route Number">
                        <input type="checkbox" id="choiceFlash"> Flash?
                        <input type="checkbox" id="choiceLead"> Lead?
                    </div>
                `;
            }
        }

        function calculateScore() {
            const compType = compTypeSelect.value;
            let score = 0;
            const routeDetails = [];

            if (compType === 'bouldering') {
                for (let i = 1; i <= 5; i++) {
                    const routeNumber = parseInt(document.getElementById(`route${i}`).value);
                    const isFlash = document.getElementById(`flash${i}`).checked;

                    if (isFlash) {
                        score += ((routeNumber * 100) + 20) + routeNumber;
                        routeDetails.push(`${routeNumber} (Flash)`);
                    } else {
                        score += (routeNumber * 100) + routeNumber;
                        routeDetails.push(`${routeNumber}`);
                    }
                }

                const maxScore = 14240;
                const scorePercent = Math.round((score / maxScore * 10000)) / 100;

                resultsDiv.innerHTML = `
                    <h3>Bouldering Competition Results</h3>
                    <p>Total Score: ${Math.floor(score)}</p>
                    <p>Total Score Percent: ${scorePercent}%</p>
                    <p>Routes: ${routeDetails.join(', ')}</p>
                `;
            } else {
                // Mixed Competition - Rope Routes
                for (let i = 1; i <= 2; i++) {
                    const routeNumber = parseInt(document.getElementById(`ropeRoute${i}`).value);
                    const isFlash = document.getElementById(`ropeFlash${i}`).checked;
                    const isLead = document.getElementById(`ropeLead${i}`).checked;

                    if (isFlash && isLead) {
                        score += (routeNumber * 100) + 65 + routeNumber;
                        routeDetails.push(`${routeNumber} (Flash, Lead)`);
                    } else if (isFlash) {
                        score += (routeNumber * 100) + 20 + routeNumber;
                        routeDetails.push(`${routeNumber} (Flash)`);
                    } else if (isLead) {
                        score += (routeNumber * 100) + 45 + routeNumber;
                        routeDetails.push(`${routeNumber} (Lead)`);
                    } else {
                        score += (routeNumber * 100) + routeNumber;
                        routeDetails.push(`${routeNumber}`);
                    }
                }

                // Mixed Competition - Boulder Routes
                for (let i = 1; i <= 2; i++) {
                    const routeNumber = parseInt(document.getElementById(`boulderRoute${i}`).value);
                    const isFlash = document.getElementById(`boulderFlash${i}`).checked;

                    if (isFlash) {
                        score += (routeNumber * 100) + 20 + routeNumber;
                        routeDetails.push(`${routeNumber} (Flash)`);
                    } else {
                        score += (routeNumber * 100) + routeNumber;
                        routeDetails.push(`${routeNumber}`);
                    }
                }

                // Mixed Competition - Choice Route
                const choiceRouteNumber = parseInt(document.getElementById('choiceRoute').value);
                const isChoiceFlash = document.getElementById('choiceFlash').checked;
                const isChoiceLead = document.getElementById('choiceLead').checked;

                if (isChoiceFlash && isChoiceLead) {
                    score += (choiceRouteNumber * 100) + 65 + choiceRouteNumber;
                    routeDetails.push(`${choiceRouteNumber} (Flash, Lead)`);
                } else if (isChoiceFlash) {
                    score += (choiceRouteNumber * 100) + 20 + choiceRouteNumber;
                    routeDetails.push(`${choiceRouteNumber} (Flash)`);
                } else if (isChoiceLead) {
                    score += (choiceRouteNumber * 100) + 45 + choiceRouteNumber;
                    routeDetails.push(`${choiceRouteNumber} (Lead)`);
                } else {
                    score += (choiceRouteNumber * 100) + choiceRouteNumber;
                    routeDetails.push(`${choiceRouteNumber}`);
                }

                const maxScore = 9931;
                const scorePercent = Math.round((score / maxScore * 10000)) / 100;

                resultsDiv.innerHTML = `
                    <h3>Mixed Competition Results</h3>
                    <p>Total Score: ${Math.floor(score)}</p>
                    <p>Total Score Percent: ${scorePercent}%</p>
                    <p>Routes: ${routeDetails.join(', ')}</p>
                `;
            }
        }

        // Initialize with default inputs
        generateInputs();
    </script>
</body>
</html>
