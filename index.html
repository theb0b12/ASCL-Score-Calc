<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climbing Comp Score Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Climbing Competition Score Calculator</h1>
    
    <!-- Modal for Initial Competition Type Selection -->
    <div id="competition-modal" class="modal">
      <div class="modal-content">
        <h2>Select Competition Type</h2>
        <button id="select-bouldering">Bouldering Competition</button>
        <button id="select-mixed">Mixed Competition</button>
      </div>
    </div>

    <div id="bouldering-form" class="form-section hidden">
      <h2>Bouldering Competition</h2>
      <div id="bouldering-inputs">
        <!-- Inputs dynamically added here -->
        <div class="bouldering-route" id="route-1">
          <label for="boulder-route-1">Select Route 1:</label>
          <select id="boulder-route-1" class="boulder-route">
            <!-- Options dynamically generated -->
          </select>
          <label for="boulder-flash-1">Flash:</label>
          <input type="checkbox" id="boulder-flash-1" class="boulder-flash">
        </div>
      </div>
      <button id="calculate-bouldering">Calculate Bouldering Score</button>
    </div>

    <div id="mixed-form" class="form-section hidden">
      <h2>Mixed Competition</h2>
      <div id="mixed-inputs">
        <!-- Inputs dynamically added here -->
      </div>
      <button id="calculate-mixed">Calculate Mixed Score</button>
    </div>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <p>Total Score: <span id="total-score">0</span></p>
      <p>Total Percentage: <span id="total-percent">0%</span></p>
      <h3>Routes:</h3>
      <ul id="route-details"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
